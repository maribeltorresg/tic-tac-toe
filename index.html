<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h3 id="gameState"></h3>
    <div class="tictactoe">
        <div class="row">
            <div data-row="0" data-column="0" class="cell">x</div>
            <div data-row="0" data-column="1" class="cell">0</div>
            <div data-row="0" data-column="2" class="cell"></div>
        </div>
        <div class="row">
            <div data-row="1" data-column="0" class="cell"></div>
            <div data-row="1" data-column="1" class="cell"></div>
            <div data-row="1" data-column="2" class="cell"></div>
        </div>
        <div class="row">
            <div data-row="2" data-column="0" class="cell"></div>
            <div data-row="2" data-column="1" class="cell"></div>
            <div data-row="2" data-column="2" class="cell"></div>
        </div>
    </div>
    <button id="startButton">Start</button>

    <script src="js/app.js"></script>
</body>
</html>
